<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Very Own Basic Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wholeContainer">
        <div class="clear" id="clearOut">C</div>
        <div class="screen" id="display"></div>
        <div class="button" id="number">7</div>
        <div class="button" id="number">8</div>
        <div class="button" id="number">9</div>
        <div class="operation" id="math">/</div>
        <div class="button" id="number">4</div>
        <div class="button" id="number">5</div>
        <div class="button" id="number">6</div>
        <div class="operation" id="math">X</div>
        <div class="button" id="number">1</div>
        <div class="button" id="number">2</div>
        <div class="button" id="number">3</div>
        <div class="operation" id="math">-</div>
        <div class="button" id="number">0</div>
        <div class="button" id="number">.</div>
        <div class="operation" id="math">=</div>
        <div class="operation" id="math">+</div>
    </div>
</body>
</html>
