<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Very Own Basic Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="wholeContainer">
        <div class="C button">C</div>
        <div class="screen"></div>
        <div class="7 button">7</div>
        <div class="8 button">8</div>
        <div class="9 button">9</div>
        <div class="operation" id="divide">/</div>
        <div class="4 button"">4</div>
        <div class="5 button"">5</div>
        <div class="6 button"">6</div>
        <div class="operation">X</div>
        <div class="1 button"">1</div>
        <div class="2 button"">2</div>
        <div class="3 button"">3</div>
        <div class="operation"">-</div>
        <div class="0 button"">0</div>
        <div class=". button"">.</div>
        <div class="operation"">=</div>
        <div class="operation"">+</div>
    </div>
</body>
</html>
